      function calcGrad() {
        var date = new Date();
        var term = (window.prompt("What is your graduation term (spring or fall)?:"));
        var gradYr = (window.prompt("What year will you graduate?:"));
var gradNum = 0;
        if (term=="spring") {
          gradNum = 4;
        }
        if (term=="fall") {
          gradNum = 11;
        } else {
          gradNum = 4;
        }
        var day = date.getDate();
        var year = date.getFullYear();
        var month = date.getMonth();
        var yearsLeft = gradYr - year;
        var gradDay = document.getElementById("grad");
        var monthsRM = Math.abs(gradNum - month);
